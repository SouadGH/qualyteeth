<ion-list lines="none">
  <ion-item button *ngIf="auth.isAuthenticated" (click)="profile()">
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-label>Profil</ion-label>
  </ion-item>
  <!-- <ion-item button *ngIf="auth.isAuthenticated" (click)="surgery()">
    <ion-icon name="business-outline" slot="start"></ion-icon>
    <ion-label>Cabinet</ion-label>
  </ion-item> -->
  <ion-item button *ngIf="auth.isAuthenticated" (click)="qrCode()">
    <ion-icon name="qr-code-outline" slot="start"></ion-icon>
    <ion-label>QR Code</ion-label>
  </ion-item>
  <ion-item button *ngIf="auth.isAuthenticated">
    <ion-icon name="settings-outline" slot="start"></ion-icon>
    <ion-label>Paramètres</ion-label>
  </ion-item>
  <ion-item button>
    <ion-icon name="reader-outline" slot="start"></ion-icon>
    <ion-label>Confidentialité</ion-label>
  </ion-item>
  <ion-item button (click)="feedback();">
    <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
    <ion-label>Feedback</ion-label>
  </ion-item>
  <ion-item button>
    <ion-icon name="help-circle-outline" slot="start"></ion-icon>
    <ion-label>À propos</ion-label>
  </ion-item>
  <ion-item button *ngIf="auth.isAuthenticated" (click)="logout()">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
  <ion-item button *ngIf="!auth.isAuthenticated" (click)="login()">
    <ion-icon name="log-in-outline" slot="start"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-item>
</ion-list>
