<!-- <ion-content [fullscreen]="true" *ngIf="authSvc.signinData != null"> -->
<ion-content [fullscreen]="true">

  <ion-grid fixed style="width: 100%; max-width: 540px; margin: 0 auto; margin-top: 64px;" class="ion-text-center">

    <ion-row>
      <ion-col>
        <img src="/assets/img/icon.svg" alt="QualyTeeth" style="width: 120px;">
        <h2>Créez ou rejoignez une clinique</h2>
        <!-- <div style="margin-top: 8px;">
          ou <a (click)="back()" style="cursor: pointer;">Modifiez vos informations personnelles</a>
        </div> -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <mat-tab-group mat-align-tabs="center" style="margin-top: 32px">

          <mat-tab label="Créez votre cabinet">
            <div style="padding: 16px; border: solid 1px lightgray; border-radius: 8px; margin-top: 16px; background-color: white;">
              <ion-grid>
                <form novalidate [formGroup]="surgeryForm">

                  <ion-row>
                    <ion-col size="12" size-sm>

                      <mat-form-field style="width: 100%;">
                        <mat-label>Nom du cabinet</mat-label>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="surgeryForm.controls['name'].hasError('required')">
                          Veuillez entrer un <strong>nom</strong>
                        </mat-error>
                      </mat-form-field>

                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col size-xs="12" size-sm="6">

                      <mat-form-field style="width: 100%;">
                        <mat-label>Rue</mat-label>
                        <input matInput formControlName="addressLine1">
                        <mat-error *ngIf="surgeryForm.controls['addressLine1'].hasError('required')">
                          Veuillez entrer une <strong>adresse</strong>
                        </mat-error>
                      </mat-form-field>

                    </ion-col>
                    <ion-col size-xs="12" size-sm="6">

                      <mat-form-field style="width: 100%;">
                        <mat-label>Supplément d'adresse</mat-label>
                        <input matInput formControlName="addressLine2">
                      </mat-form-field>

                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col size-xs="12" size-sm="4">

                      <mat-form-field style="width: 100%;">
                        <mat-label>NPA</mat-label>
                        <input type="number" matInput formControlName="zipCode">
                        <mat-error *ngIf="surgeryForm.controls['zipCode'].hasError('required')">
                          Veuillez entrer un <strong>code postal</strong>
                        </mat-error>
                      </mat-form-field>

                    </ion-col>
                    <ion-col size-xs="12" size-sm="8">

                      <mat-form-field style="width: 100%;">
                        <mat-label>Ville</mat-label>
                        <input matInput formControlName="city">
                        <mat-error *ngIf="surgeryForm.controls['city'].hasError('required')">
                          Veuillez entrer une <strong>ville</strong>
                        </mat-error>
                      </mat-form-field>

                    </ion-col>
                  </ion-row>
                </form>

                <ion-row style="margin-top: 16px;">
                  <ion-col>
                    <ion-button (click)="createSurgery()" expand="block" [disabled]="!surgeryForm.valid">Créer le cabinet</ion-button>
                  </ion-col>
                </ion-row>

              </ion-grid>

            </div>
          </mat-tab>

          <mat-tab label="Joindre un cabinet existant">
            <div style="padding: 16px; border: solid 1px lightgray; border-radius: 8px; margin-top: 16px; background-color: white;">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <mat-form-field style="width: 100%;">
                      <mat-label>Identifiant</mat-label>
                      <input type="number" matInput [(ngModel)]="surgeryCode">
                    </mat-form-field>
                    <ion-button style="margin-top: 24px;" expand="block" (click)="joinSurgery()" [disabled]="surgeryCode == null">Joindre le cabinet</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </mat-tab>

        </mat-tab-group>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
