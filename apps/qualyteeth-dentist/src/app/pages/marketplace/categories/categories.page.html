<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <toolbar-title [imgName]="'banner-mp.svg'"></toolbar-title>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>

    <ion-row>
      <ion-col>
        <h5>Cat√©gories</h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item button *ngFor="let category of categories; let i = index" detail (click)="select(category)" [lines]="i < (categories.length - 1) ? 'inset': 'none'">
            <ion-label>{{ category }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
