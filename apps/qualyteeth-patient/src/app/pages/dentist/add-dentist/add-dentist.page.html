<ion-header [translucent]="true">
  <ion-toolbar>
    <toolbar-title></toolbar-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h4>Ajouter un dentiste</h4>
  <ion-grid fixed>
    
    <ion-row>
      <ion-col>
        <ion-list lines="full" *ngIf="availableDentists.length > 0">
          <ion-item button *ngFor="let dentist of availableDentists" (click)="select(dentist)">
            <ion-avatar slot="start">
              <img *ngIf="dentist.image == null" src="/assets/img/profile.png">
              <img *ngIf="dentist.image != null" [src]="dentist.image">
            </ion-avatar>
            <ion-label>
              <h3>{{ dentist.firstname }} {{ dentist.lastname }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-item *ngIf="availableDentists.length === 0" lines="none">
          <ion-label>
            Aucun dentiste disponible
          </ion-label> 
        </ion-item>
      </ion-col>
    </ion-row>
